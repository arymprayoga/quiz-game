<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - Quiz Game Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/admin/public/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/">
                <i class="fas fa-gamepad"></i> Quiz Game Admin
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/teachers">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/quizzes">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/books">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/exports">Exports</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>Teachers Management</h2>
                        <p class="text-muted">Manage teacher accounts and permissions</p>
                    </div>
                    <button class="btn btn-primary" onclick="openAddTeacherModal()">
                        <i class="fas fa-plus"></i> Add Teacher
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>All Teachers</h5>
                        <div class="input-group" style="max-width: 300px;">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search teachers...">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="teachersTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Teacher Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherModalTitle">Add Teacher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="teacherForm">
                        <input type="hidden" id="teacherId" name="id">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="form-text">Leave blank to keep current password (for editing)</div>
                            <div class="invalid-feedback"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveTeacher()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/public/js/admin.js"></script>
    <script>
        let teachers = [];
        let editingTeacher = null;

        async function loadTeachers() {
            try {
                const response = await apiRequest('/api/teachers');
                teachers = response;
                updateTeachersTable();
            } catch (error) {
                showAlert('Failed to load teachers', 'danger');
            }
        }

        function updateTeachersTable() {
            const columns = [
                'id',
                'username', 
                'name',
                'email',
                { key: 'createdAt', type: 'date' }
            ];
            
            const actions = [
                {
                    text: 'Edit',
                    type: 'warning',
                    icon: 'fas fa-edit',
                    handler: editTeacher
                },
                {
                    text: 'Delete',
                    type: 'danger',
                    icon: 'fas fa-trash',
                    handler: deleteTeacher
                }
            ];
            
            updateTable('teachersTable', teachers, columns, actions);
        }

        function openAddTeacherModal() {
            editingTeacher = null;
            document.getElementById('teacherModalTitle').textContent = 'Add Teacher';
            document.getElementById('password').required = true;
            resetForm('teacherForm');
            openModal('teacherModal');
        }

        function editTeacher(teacher) {
            editingTeacher = teacher;
            document.getElementById('teacherModalTitle').textContent = 'Edit Teacher';
            document.getElementById('password').required = false;
            
            document.getElementById('teacherId').value = teacher.id;
            document.getElementById('username').value = teacher.username;
            document.getElementById('name').value = teacher.name;
            document.getElementById('email').value = teacher.email;
            document.getElementById('password').value = '';
            
            openModal('teacherModal');
        }

        async function saveTeacher() {
            const rules = {
                username: {
                    required: true,
                    minLength: 3,
                    pattern: /^[a-zA-Z0-9_]+$/,
                    patternMessage: 'Username can only contain letters, numbers, and underscores'
                },
                name: {
                    required: true,
                    minLength: 2
                },
                email: {
                    required: true,
                    pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                    patternMessage: 'Please enter a valid email address'
                },
                password: {
                    required: !editingTeacher,
                    minLength: editingTeacher ? 0 : 6,
                    minLengthMessage: 'Password must be at least 6 characters'
                }
            };

            if (!validateForm('teacherForm', rules)) {
                return;
            }

            const form = document.getElementById('teacherForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Remove password if empty (for editing)
            if (!data.password) {
                delete data.password;
            }

            try {
                let response;
                if (editingTeacher) {
                    response = await apiRequest(`/api/teachers/${editingTeacher.id}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await apiRequest('/api/teachers', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                }

                showAlert(editingTeacher ? 'Teacher updated successfully' : 'Teacher created successfully', 'success');
                closeModal('teacherModal');
                loadTeachers();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function deleteTeacher(teacher) {
            if (confirm(`Are you sure you want to delete teacher "${teacher.name}"?`)) {
                try {
                    await apiRequest(`/api/teachers/${teacher.id}`, {
                        method: 'DELETE'
                    });
                    showAlert('Teacher deleted successfully', 'success');
                    loadTeachers();
                } catch (error) {
                    showAlert('Failed to delete teacher', 'danger');
                }
            }
        }

        // Initialize
        loadTeachers();
        setupTableSearch('searchInput', 'teachersTable');
    </script>
</body>
</html>
